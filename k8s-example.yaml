apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcaptcha-solver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcaptcha-solver
  template:
    metadata:
      labels:
        app: kcaptcha-solver
    spec:
      containers:
        - name: kcaptcha-solver
          image: ghcr.io/returntofirst/kcaptcha-solver:latest
          imagePullPolicy: Always
          env:
            - name: MODEL_FILE_NAME
              value: "best_int8.onnx"
          volumeMounts:
            - name: model-volume
              mountPath: /model
          ports:
            - containerPort: 8000
      volumes:
        - name: model-volume
          hostPath:
            path: /absolute-path-to-model

---
apiVersion: v1
kind: Service
metadata:
  name: kcaptcha-solver
spec:
  type: NodePort
  selector:
    app: kcaptcha-solver
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 8000
